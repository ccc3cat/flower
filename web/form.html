<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表單</title>
    <style>
        #member-form>* {
            display: block;
        }

        #member-form label,
        div,
        fieldset {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 搜尋表單 -->
    <form action="" name="search-form" id="search-form" title="產品搜尋表單" method="post">
        <label for="search">產品搜尋:</label>
        <input type="search" name="search" id="search" title="產品搜尋欄位" style="width: 150px;">
        <input type="submit" name="search-btn" id="search-btn" title="送出按鈕" value="送出">
    </form>
    <hr>
    <h2>會員資料修改</h2>
    <aside>[*]為必填</aside>
    <!-- 會員資料修改表單 -->
    <form action="" name="member-form" id="member-form" title="會員資料修改表單" method="post">
        <label for="username">*姓名:</label>
        <input type="text" name="username" id="username" title="請輸入姓名" placeholder="請輸入姓名" required autofocus>

        <label for="account">*帳號:(禁用)</label>
        <input type="text" name="account" id="account" title="使用者帳號" value="ritadesign" required disabled>

        <label for="required">*身份證字號:(只讀)</label>
        <input type="text" name="required" id="required" title="身份證字號" value="A123456789" required readonly>

        <label for="required">*密碼:</label>
        <input type="password" name="password" id="password" title="請輸入密碼" placeholder="請輸入密碼" required>

        <label for="required-1">*再次輸入密碼:(id:不能重複)</label>
        <input type="password" name="password" id="required-1" title="請再次輸入密碼" placeholder="請再次輸入密碼" required>

        <label for="email">電子郵件:(multiple:可輸入多個)</label>
        <input type="email" name="email" id="email" title="請輸入電子郵件" placeholder="請輸入電子郵件" multiple>

        <label for="tel">聯絡電話:(multiple:可輸入多個)(maxlength:限制字數)</label>
        <input type="tel" name="tel" id="tel" title="請輸入電話" placeholder="請輸入電話" multiple maxlength="10">

        <label for="birthday">生日:</label>
        <input type="date" name="birthday" id="birthday" title="請選擇生日">


        <label for="sex">性別</label>
        <select name="sex" id="sex">
            <option value="">請選擇</option>
            <option value="生理男">生理男</option>
            <option value="生理女">生理女</option>
        </select>

        <label for="">類別</label>
        <select name="" id="">
            <option value="">請選擇</option>
            <optgroup label="分類一">
                <option value="選項一">選項一</option>
                <option value="選項二">選項二</option>
                <option value="選項三">選項三</option>
            </optgroup>
            <optgroup label="分類二">
                <option value="選項一">選項一</option>
                <option value="選項二">選項二</option>
                <option value="選項三">選項三</option>
            </optgroup>
        </select>

        <fieldset>
            <legend>會員類型</legend>
            <input type="radio" name="member" id="member-1" value="金卡會員">
            <label for="member-1">金卡會員</label>
            <input type="radio" name="member" id="member-2" value="銀卡會員">
            <label for="member-1">銀卡會員</label>
            <input type="radio" name="member" id="member-2" value="銅卡會員" checked>
            <label for="member-1">銅卡會員</label>
        </fieldset>

        <fieldset>
            <legend>類型</legend>
            <input type="radio" name="memberL" id="member-1" value="類型1">
            <label for="member-1">類型1</label>
            <input type="radio" name="memberL" id="member-2" value="類型2">
            <label for="member-1">類型2</label>
        </fieldset>

        <fieldset>
            <legend>類型</legend>
            <input type="checkbox" name="order" id="order-1" value="社會" checked>
            <label for="order-1">社會</label>
            <input type="checkbox" name="order" id="order-2" value="國際" checked>
            <label for="order-2">國際</label>
            <input type="checkbox" name="order" id="order-3" value="政治" checked>
            <label for="order-3">政治</label>
            <input type="checkbox" name="order" id="order-4" value="經濟">
            <label for="order-4">經濟</label>
            <input type="checkbox" name="order" id="order-5" value="娛樂">
            <label for="order-5">娛樂</label>
        </fieldset>

        <label for="file">上傳檔案:(僅限檔案類型:.jpg,.png,.pdf)</label>
        <input type="file" name="file" id="file" title="上傳相關文件" multiple>

        <label for="message">留言:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <div>
            <input type="reset" name="member-reset" id="member-reset" title="重填按鈕" value="重填">
            <input type="submit" name="member-submit" id="member-submit" title="送出按鈕" value="送出">
        </div>
    </form>

</body>

</html>
